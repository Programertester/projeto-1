<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cabeçalho Funcional</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link para o arquivo CSS -->
</head>
<body>
    <!-- Cabeçalho com menu, login, favoritos e carrinho -->
    <header>
        <div id="menu-icon" class="icon">☰</div>
        <div>Meu Site</div>
        <div>
            <span id="favorite-icon" class="icon">❤</span>
            <span id="login-icon" class="icon">👤</span>
            <span id="cart-icon" class="icon">🛒<span id="cart-count" class="cart-count">0</span></span>
        </div>
    </header>

    <!-- Menu Dropdown -->
    <div id="menu" class="menu">
        <ul>
            <li>Home</li>
            <li>Sobre</li>
            <li>Contato</li>
        </ul>
    </div>

    <script>
        // Função para alternar o menu
        const menuIcon = document.getElementById("menu-icon");
        const menu = document.getElementById("menu");
        menuIcon.addEventListener("click", () => {
            menu.style.display = menu.style.display === "block" ? "none" : "block";
        });

        // Função para alternar o estado de favorito
        const favoriteIcon = document.getElementById("favorite-icon");
        let isFavorited = false;
        favoriteIcon.addEventListener("click", () => {
            isFavorited = !isFavorited;
            favoriteIcon.textContent = isFavorited ? "💖" : "❤";
            alert(isFavorited ? "Adicionado aos favoritos!" : "Removido dos favoritos!");
        });

        // Função para simular login
        const loginIcon = document.getElementById("login-icon");
        loginIcon.addEventListener("click", () => {
            alert("Você clicou no ícone de login!");
        });

        // Função para adicionar itens ao carrinho
        const cartIcon = document.getElementById("cart-icon");
        const cartCount = document.getElementById("cart-count");
        let itemCount = 0;
        cartIcon.addEventListener("click", () => {
            itemCount++;
            cartCount.textContent = itemCount;
            alert("Item adicionado ao carrinho! Total: " + itemCount);
        });
    </script>
</body>
</html>
