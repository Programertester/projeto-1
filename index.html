<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cabe√ßalho Funcional</title>
    <style>
        /* Estilo para o cabe√ßalho */
        header {
            background-color: #FFD0EC;
            color: #333;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 24px;
            font-weight: bold;
        }

        /* Estilo para os √≠cones e bot√£o */
        .icon {
            font-size: 24px;
            margin: 0 10px;
            cursor: pointer;
            position: relative;
        }

        /* Estilo do contador do carrinho */
        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background-color: red;
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 12px;
        }

        /* Estilo para o menu dropdown */
        .menu {
            display: none;
            position: absolute;
            top: 60px;
            left: 10px;
            background-color: #FFD0EC;
            padding: 10px;
            border-radius: 5px;
        }

        .menu ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .menu ul li {
            padding: 8px 0;
            cursor: pointer;
        }

        .menu ul li:hover {
            background-color: #f0c4dc;
        }
    </style>
</head>
<body>
    <!-- Cabe√ßalho com menu, login, favoritos e carrinho -->
    <header>
        <div id="menu-icon" class="icon">‚ò∞</div>
        <div>Meu Site</div>
        <div>
            <span id="favorite-icon" class="icon">‚ù§</span>
            <span id="login-icon" class="icon">üë§</span>
            <span id="cart-icon" class="icon">üõí<span id="cart-count" class="cart-count">0</span></span>
        </div>
    </header>

    <!-- Menu Dropdown -->
    <div id="menu" class="menu">
        <ul>
            <li>Home</li>
            <li>Sobre</li>
            <li>Contato</li>
        </ul>
    </div>

    <script>
        // Fun√ß√£o para alternar o menu
        const menuIcon = document.getElementById("menu-icon");
        const menu = document.getElementById("menu");
        menuIcon.addEventListener("click", () => {
            menu.style.display = menu.style.display === "block" ? "none" : "block";
        });

        // Fun√ß√£o para alternar o estado de favorito
        const favoriteIcon = document.getElementById("favorite-icon");
        let isFavorited = false;
        favoriteIcon.addEventListener("click", () => {
            isFavorited = !isFavorited;
            favoriteIcon.textContent = isFavorited ? "üíñ" : "‚ù§";
            alert(isFavorited ? "Adicionado aos favoritos!" : "Removido dos favoritos!");
        });

        // Fun√ß√£o para simular login
        const loginIcon = document.getElementById("login-icon");
        loginIcon.addEventListener("click", () => {
            alert("Voc√™ clicou no √≠cone de login!");
        });

        // Fun√ß√£o para adicionar itens ao carrinho
        const cartIcon = document.getElementById("cart-icon");
        const cartCount = document.getElementById("cart-count");
        let itemCount = 0;
        cartIcon.addEventListener("click", () => {
            itemCount++;
            cartCount.textContent = itemCount;
            alert("Item adicionado ao carrinho! Total: " + itemCount);
        });
    </script>
</body>
</html>
