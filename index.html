<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CabeÃ§alho Funcional</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link para o arquivo CSS -->
</head>
<body>
    <!-- CabeÃ§alho com menu, login, favoritos e carrinho -->
    <header>
        <div id="menu-icon" class="icon">â˜°</div>
        <div>Meu Site</div>
        <div>
            <span id="favorite-icon" class="icon">â¤</span>
            <span id="login-icon" class="icon">ğŸ‘¤</span>
            <span id="cart-icon" class="icon">ğŸ›’<span id="cart-count" class="cart-count">0</span></span>
        </div>
    </header>

    <!-- Menu Dropdown -->
    <div id="menu" class="menu">
        <ul>
            <li>Home</li>
            <li>Sobre</li>
            <li>Contato</li>
        </ul>
    </div>

    <script>
        // FunÃ§Ã£o para alternar o menu
        const menuIcon = document.getElementById("menu-icon");
        const menu = document.getElementById("menu");
        menuIcon.addEventListener("click", () => {
            menu.style.display = menu.style.display === "block" ? "none" : "block";
        });

        // FunÃ§Ã£o para alternar o estado de favorito
        const favoriteIcon = document.getElementById("favorite-icon");
        let isFavorited = false;
        favoriteIcon.addEventListener("click", () => {
            isFavorited = !isFavorited;
            favoriteIcon.textContent = isFavorited ? "ğŸ’–" : "â¤";
            alert(isFavorited ? "Adicionado aos favoritos!" : "Removido dos favoritos!");
        });

        // FunÃ§Ã£o para simular login
        const loginIcon = document.getElementById("login-icon");
        loginIcon.addEventListener("click", () => {
            alert("VocÃª clicou no Ã­cone de login!");
        });

        // FunÃ§Ã£o para adicionar itens ao carrinho
        const cartIcon = document.getElementById("cart-icon");
        const cartCount = document.getElementById("cart-count");
        let itemCount = 0;
        cartIcon.addEventListener("click", () => {
            itemCount++;
            cartCount.textContent = itemCount;
            alert("Item adicionado ao carrinho! Total: " + itemCount);
        });
    </script>
</body>
</html>
