<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livros da Dani</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link para o arquivo CSS -->
</head>
<body>
    <!-- Banner -->
    <div class="banner">
        <p>LIVROS ONLINE</p>
    </div>

    <!-- Cabeçalho -->
    <header>
        <div class="logo">Livros Online</div>
        <div class="header-icons">
            <span class="icon">
                <img src="favorite.svg" alt="Favorito" id="favorite-icon">
            </span>
            <span class="icon">
                <img src="login.svg" alt="Login" id="login-icon">
            </span>
            <span class="icon">
                <img src="cart.svg" alt="Carrinho" id="cart-icon">
                <span id="cart-count" class="cart-count">0</span>
            </span>
        </div>
    </header>

    <!-- Área principal com texto centralizado e barra de pesquisa -->
    <section class="main-section">
        <h1>Conecte-se com a natureza</h1>
        <p>Explore o mundo natural com nossos e-books e conteúdos especializados!</p>
        
        <!-- Barra de Pesquisa -->
        <div class="search-bar">
            <input type="text" placeholder="Qual será sua próxima leitura verde?" />
            <button><img src="search.svg" alt="Lupa" class="icon"></button>
        </div>
    </section>

    <!-- Galeria de Imagens de Livros -->
    <section class="book-gallery">
        <div class="book-container">
            <img src="livro1.jpg" alt="Livro 1">
            <img src="livro2.jpg" alt="Livro 2">
            <img src="livro3.jpg" alt="Livro 3">
        </div>
    </section>
